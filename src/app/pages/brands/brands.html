<div class="brands-page">
  <div class="container">
    <div class="section-header">
      <h1 class="section-title">Local Brands</h1>
      <p class="section-description">Mapro · Malas · Madhusagar and more from Mahabaleshwar</p>
    </div>
    <div class="brand-grid">
      <div class="brand-card" (click)="shopBrand('Mapro')">
        <div class="img brand-mapro"></div>
        <div class="info"><h3>Mapro</h3><p>Strawberry crush, syrups, chocolates</p></div>
      </div>
      <div class="brand-card" (click)="shopBrand('Malas')">
        <div class="img brand-malas"></div>
        <div class="info"><h3>Malas</h3><p>Jams, crushes, toppings</p></div>
      </div>
      <div class="brand-card" (click)="shopBrand('Madhusagar')">
        <div class="img brand-madhusagar"></div>
        <div class="info"><h3>Madhusagar</h3><p>Honey and bee products</p></div>
      </div>
    </div>
  </div>
</div>

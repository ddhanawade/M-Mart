<div class="wishlist-page">
  <div class="container">
    <h1>My Wishlist</h1>
    <div *ngIf="isLoading">Loading...</div>
    <div *ngIf="!isLoading && items.length === 0">Your wishlist is empty.</div>
    <div class="grid" *ngIf="!isLoading && items.length > 0">
      <div class="card" *ngFor="let p of items">
        <div class="img">
          <img [src]="p.image" [alt]="p.name" />
        </div>
        <div class="info">
          <h3>{{p.name}}</h3>
          <p>â‚¹{{p.price}}</p>
          <div class="actions">
            <a [routerLink]="['/product', p.id]" class="btn btn-primary">View</a>
            <button class="btn btn-outline" (click)="remove(p.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

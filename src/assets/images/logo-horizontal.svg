<?xml version="1.0" encoding="UTF-8"?>
<svg width="560" height="128" viewBox="0 0 560 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mahabaleshwar Mart">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fruitRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="fruitOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="fruitGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="basket" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Emblem: gradient badge with fruit basket and glow -->
  <g transform="translate(16,16)" filter="url(#drop)">
    <rect x="0" y="0" width="140" height="96" rx="20" fill="url(#bg)"/>
    <ellipse cx="70" cy="42" rx="62" ry="34" fill="url(#glow)"/>

    <!-- Basket base -->
    <g transform="translate(26,36)">
      <rect x="0" y="24" width="88" height="20" rx="8" fill="url(#basket)"/>
      <path d="M6 24h76l-4 10c-2 5-6 8-12 8H22c-6 0-10-3-12-8l-4-10z" fill="#b45309" opacity="0.25"/>
      <!-- Handle -->
      <path d="M16 24c0-14 12-24 28-24s28 10 28 24" fill="none" stroke="#b45309" stroke-width="4" stroke-linecap="round"/>

      <!-- Fruits -->
      <circle cx="20" cy="18" r="10" fill="url(#fruitRed)"/>
      <circle cx="40" cy="12" r="12" fill="url(#fruitOrange)"/>
      <circle cx="62" cy="16" r="11" fill="url(#fruitGreen)"/>
      <!-- Leaves -->
      <path d="M16 10c6-8 14-10 18-8-2 6-8 10-16 10z" fill="#86efac"/>
      <path d="M58 6c6-6 12-8 16-6-2 6-8 10-14 10z" fill="#86efac"/>
      <!-- Highlights -->
      <circle cx="16" cy="14" r="3" fill="#fff" opacity="0.6"/>
      <circle cx="38" cy="10" r="3" fill="#fff" opacity="0.6"/>
      <circle cx="58" cy="12" r="3" fill="#fff" opacity="0.6"/>
    </g>
  </g>

  <!-- Wordmark with gradient accent on Mart -->
  <g transform="translate(176,44)">
    <text x="0" y="32" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="900" fill="#0f172a" letter-spacing="0.2">
      Mahabaleshwar <tspan fill="url(#bg)">Mart</tspan>
    </text>
    <text x="2" y="60" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="0.4">
      Mahabaleshwarâ€™s Pure Produce
    </text>
  </g>
</svg>


<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="64" viewBox="0 0 320 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mahabaleshwer Mart - Fresh from the Hills">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7bed9f"/>
      <stop offset="100%" stop-color="#2ecc71"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Emblem container -->
  <g transform="translate(10,8)" filter="url(#softShadow)">
    <!-- Rounded gradient badge -->
    <rect x="0" y="0" rx="12" ry="12" width="72" height="48" fill="url(#bgGrad)"/>

    <!-- Leaf -->
    <path d="M16 28c8-12 22-14 30-8-4 10-14 16-26 14 4-2 6-4 8-6-4 2-8 2-12 0z" fill="url(#leafGrad)" opacity="0.9"/>

    <!-- Simple cart icon -->
    <g transform="translate(26,14)">
      <path d="M0 2h6l8 10H7.5" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M5 6h14l-2 7H7" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="9" cy="17" r="2.3" fill="#ffffff"/>
      <circle cx="17" cy="17" r="2.3" fill="#ffffff"/>
    </g>
  </g>

  <!-- Brand text -->
  <g transform="translate(96,18)">
    <text x="0" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#1f2937" letter-spacing="0.3">
      Mahabaleshwer Mart
    </text>
    <text x="0" y="36" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" fill="#6b7280">
      Fresh from the Hills
    </text>
  </g>

  <!-- Subtle divider -->
  <line x1="88" y1="10" x2="88" y2="54" stroke="#e5e7eb" stroke-width="1"/>
</svg>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mountain silhouette representing Mahabaleshwer -->
  <path d="M8 35 L18 25 L28 30 L38 20 L48 28 L52 25" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Shopping cart icon integrated with mountains -->
  <g transform="translate(45, 32)">
    <rect x="0" y="0" width="12" height="8" rx="1" 
          fill="url(#logoGradient)" 
          stroke="#1B5E20" 
          stroke-width="1"/>
    <circle cx="3" cy="12" r="2" fill="#FF6B35"/>
    <circle cx="9" cy="12" r="2" fill="#FF6B35"/>
    <path d="M-2 0 L0 0 L1 -4 L11 -4" 
          stroke="#1B5E20" 
          stroke-width="1.5" 
          fill="none"/>
  </g>
  
  <!-- Fresh produce elements -->
  <circle cx="15" cy="40" r="3" fill="#FF6B35" opacity="0.8"/>
  <circle cx="25" cy="42" r="2.5" fill="#4CAF50" opacity="0.8"/>
  <circle cx="35" cy="41" r="2" fill="#FFC107" opacity="0.8"/>
  
  <!-- Main text -->
  <text x="70" y="25" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#textGradient)">
    Mahabaleshwer
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="40" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#FF6B35">
    MART
  </text>
  
  <!-- Tagline -->
  <text x="70" y="52" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#666" 
        font-style="italic">
    Fresh from the Hills
  </text>
</svg>

<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mountain silhouette representing Mahabaleshwer -->
  <path d="M8 35 L18 25 L28 30 L38 20 L48 28 L52 25" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Shopping cart icon integrated with mountains -->
  <g transform="translate(45, 32)">
    <rect x="0" y="0" width="12" height="8" rx="1" 
          fill="url(#logoGradient)" 
          stroke="#1B5E20" 
          stroke-width="1"/>
    <circle cx="3" cy="12" r="2" fill="#FF6B35"/>
    <circle cx="9" cy="12" r="2" fill="#FF6B35"/>
    <path d="M-2 0 L0 0 L1 -4 L11 -4" 
          stroke="#1B5E20" 
          stroke-width="1.5" 
          fill="none"/>
  </g>
  
  <!-- Fresh produce elements -->
  <circle cx="15" cy="40" r="3" fill="#FF6B35" opacity="0.8"/>
  <circle cx="25" cy="42" r="2.5" fill="#4CAF50" opacity="0.8"/>
  <circle cx="35" cy="41" r="2" fill="#FFC107" opacity="0.8"/>
  
  <!-- Main text -->
  <text x="70" y="25" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#textGradient)">
    Mahabaleshwer
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="40" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#FF6B35">
    MART
  </text>
  
  <!-- Tagline -->
  <text x="70" y="52" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#666" 
        font-style="italic">
    Fresh from the Hills
  </text>
</svg>
